<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/webjars/bootstrap/5.1.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/bootstrap/5.1.0/js/bootstrap.min.js"></script>
    <title>Employee List</title>
</head>
<body>
<h1 class="text-xl-center text-success">Assessment</h1>
<h2 class="text-center text-primary">Pracownicy</h2>
<nav class="navbar navbar-light bg-light">
    <form class="container-fluid justify-content-start">
        <button class="btn btn-outline-success me-2" type="button" >
            <a class="btn" th:href="@{'/'}">Strona główna</a>
        </button>
        <button class="btn btn-sm btn-outline-secondary" type="button" >
            <a class="btn" th:href="@{'/employees/add'}">Dodaj pracownika</a>
        </button>
        <button class="btn btn-sm btn-outline-secondary" type="button" >
            <a class="btn" th:href="@{'/employees/export-csv'}">CSV</a>
        </button>
    </form>
</nav>
<table class="table table-bordered">
    <thead>
    <tr>
        <th>Id</th>
        <th>Imię</th>
        <th>Nazwisko</th>
        <th>Adres</th>
        <th>Email</th>
        <th>Telefon</th>
        <th>Data Zatrudnienia</th>
        <th>Wynagrodzenie</th>
        <th>Dział</th>
        <th>Stanowisko</th>
        <th>Akcja</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee:${employeesList}">
        <td><a th:href="@{'/employees/' + ${employee.getId()}}" th:text="${employee.id}"></a></td>
        <td th:text="${employee.firstName}"></td>
        <td th:text="${employee.lastName}"></td>
        <td th:text="${employee.address}"></td>
        <td th:text="${employee.email}"></td>
        <td th:text="${employee.phone}"></td>
        <td th:text="${employee.employmentDate}"></td>
        <td th:text="${employee.salary}"></td>
        <td th:text="${employee.department}"></td>
        <td th:text="${employee.position}"></td>
        <td>
            <a class="btn btn-sm btn-outline-danger" th:href="@{/employees/remove/{id}(id=${employee.id})}">Usuń</a>
            <a class="btn btn-sm btn-outline-primary" th:href="@{'/employees/edit/' + ${employee.getId()}}">Edytuj</a>
        </td>

    </tr>
    </tbody>
</table>
</body>
</html>
