<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/webjars/bootstrap/5.1.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/bootstrap/5.1.0/js/bootstrap.min.js"></script>
    <title>Employee Id</title>
</head>
<body>
<h1 class="text-xl-center text-success">Assessment</h1>
<h2 class="text-center text-primary">Pracownicy</h2>
<nav class="navbar navbar-light bg-light">
    <form class="container-fluid justify-content-start" >
        <button class="btn btn-outline-success me-2" type="button" >
            <a class="btn" th:href="@{'/'}">Strona główna</a>
        </button>

    </form>
</nav>
<table class="table table-bordered">
    <thead>
    <tr>
        <th>Id</th>
        <th>Imię</th>
        <th>Nazwisko</th>
        <th>Adres</th>
        <th>Email</th>
        <th>Telefon</th>
        <th>Data Zatrudnienia</th>
        <th>Wynagrodzenie</th>
        <th>Dział</th>
        <th>Stanowisko</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee:${oneEmployee}">
        <td th:text="${oneEmployee.id}"></td>
        <td th:text="${oneEmployee.firstName}"></td>
        <td th:text="${oneEmployee.lastName}"></td>
        <td th:text="${oneEmployee.address}"></td>
        <td th:text="${oneEmployee.email}"></td>
        <td th:text="${oneEmployee.phone}"></td>
        <td th:text="${oneEmployee.employmentDate}"></td>
        <td th:text="${oneEmployee.salary}"></td>
        <td th:text="${oneEmployee.department}"></td>
        <td th:text="${oneEmployee.position}"></td>

    </tr>
    </tbody>
</table>

</body>
</html>
