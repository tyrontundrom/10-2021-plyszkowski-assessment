<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/webjars/bootstrap/5.1.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/bootstrap/5.1.0/js/bootstrap.min.js"></script>
    <title>Add Employee</title>
</head>
<body>
<h1 class="text-xl-center text-success">Assessment</h1>
<h2 class="text-center text-primary">Pracownicy</h2>
<form class="row g-3" th:action="@{/employees}" method="post" th:object="${newEmployee}">
    <div class="col-md-6">
        <label  class="form-label" >ImiÄ™</label>
        <input type="text" class="form-control" th:field="*{firstName}">
    </div>
    <div class="col-md-6">
        <label  class="form-label">Nazwisko</label>
        <input type="text" class="form-control" th:field="*{lastName}" placeholder="">
    </div>
    <div class="col-md-6">
        <label  class="form-label">Adres</label>
        <input type="text" class="form-control" th:field="*{address}" placeholder="">
    </div>
    <div class="col-md-6">
        <label  class="form-label">E-mail</label>
        <input type="text" class="form-control" th:field="*{email}" placeholder="">
    </div>
    <div class="col-md-6">
        <label  class="form-label">Telefon</label>
        <input type="text" class="form-control" th:field="*{phone}" placeholder="">
    </div>
    <div class="col-md-6">
        <label  class="form-label">Data zatrudnienia</label>
        <input type="text" class="form-control" th:field="*{employmentDate}" placeholder="">
    </div>
    <div class="col-md-6">
        <label  class="form-label">Wynagrodzenie</label>
        <input type="text" class="form-control" th:field="*{salary}" placeholder="">
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Zapisz</button>
    </div>
</form>
</body>
</html>
